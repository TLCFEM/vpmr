name: Wheels
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build_sdist:
    name: Build
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          submodules: true
      - name: Setup
        run: |
          cd eigen && git apply ../patch_size.patch && cd ..
      - name: Build
        run: pipx run build --sdist
      - name: Check
        run: pipx run twine check dist/*
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: pyvpmr-sdist
          path: dist/*.tar.gz
  install_sdist:
    name: Install
    runs-on: ubuntu-22.04
    needs: [ build_sdist ]
    steps:
      - name: Download
        uses: actions/download-artifact@v5
        with:
          pattern: pyvpmr-sdist
          path: dist
          merge-multiple: true
      - name: Install
        run: |
          sudo apt-get install -y g++ libtbb-dev libmpfr-dev libgmp-dev
          pip install dist/*.tar.gz
  build_wheels:
    name: Wheels
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-22.04, ubuntu-22.04-arm, macos-14-large, macos-15-large, macos-14-xlarge, macos-15-xlarge, windows-2022 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          submodules: true
      - name: Setup
        run: |
          cd eigen && git apply ../patch_size.patch && cd ..
      - name: CI Build Wheel
        uses: pypa/cibuildwheel@v3.2
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: pyvpmr-${{ matrix.os }}
          path: wheelhouse/*.whl
  upload_all:
    name: Upload
    needs: [ build_wheels, install_sdist ]
    runs-on: ubuntu-22.04
    if: contains(github.event.head_commit.message, '[publish]')
    steps:
      - name: Prepare
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"
      - name: Download
        uses: actions/download-artifact@v5
        with:
          pattern: pyvpmr*
          path: dist
          merge-multiple: true
      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI }}
