name: Wheels
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build_sdist:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup
        run: |
          git submodule update --init --recursive
          cd eigen && git apply ../patch_size.patch && cd ..
      - name: Build
        run: pipx run build --sdist
      - name: Check
        run: pipx run twine check dist/*
      - uses: actions/upload-artifact@v3
        with:
          name: pyvpmr
          path: dist/*.tar.gz
  build_wheels:
    name: Wheels
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup
        run: |
          git submodule update --init --recursive
          cd eigen && git apply ../patch_size.patch && cd ..
      - name: CI Build Wheel
        uses: pypa/cibuildwheel@v2.16
        env:
          CIBW_PLATFORM: linux
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: pyvpmr
          path: wheelhouse/*.whl